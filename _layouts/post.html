---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
