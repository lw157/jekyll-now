<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

 <div class="grid" id="searchBar">
      <div>
          <div id="search">
              <form role="search" method="get" action="{{site.baseurl}}/search/">
                  <input id="searchString" name="searchString"
                         placeholder="Search site" type="text">
                  <input id="searchButton" name="googleSearchName" type="button" value="Search">
              </form>
          </div>

          <div id="archives">
              browse by <a title="The complete archive of {{ site.name }}'s Blog by category"
                     href="{{site.baseurl}}/archivebycategory">category</a>
              or <a title="The complete archive of {{ site.name }}'s Blog by month"
                    href="{{site.baseurl}}/monthview">date</a>
          </div>
      </div>
  </div>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
	    <a href="{{ site.baseurl }}/home">Home</a>
	    <a href="{{ site.baseurl }}/research">Research</a>
	    <a href="{{ site.baseurl }}/publications">Publications</a>
	    <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/">Blog</a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include comments.html %}	
    {% include google_analytics.html %}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

  </body>
</html>
